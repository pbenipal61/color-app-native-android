apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.postmaninteractive.colorapp"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'

    implementation 'com.android.support:design:28.0.0'                                  // Design library
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:support-v4:28.0.0'
    androidTestImplementation 'com.android.support:support-annotations:28.0.0'
    implementation 'com.android.support.test:rules:1.0.2'
    implementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-contrib:3.0.2'
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'                              // Retrofit
    implementation 'com.google.code.gson:gson:2.8.5'                                    // Gson
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'                        // Retrofit-Gson
    implementation 'com.github.hussainderry:secure-preferences:3.0.0' // Secure Preferences
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.0.0'
    testImplementation "com.squareup.okhttp3:mockwebserver:4.4.0"
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    testImplementation 'junit:junit:4.13'
    implementation 'org.robolectric:robolectric:4.0'

}
